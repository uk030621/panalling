<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slat Spacing Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Slat Spacing Calculator</h2>
      <div class="card">
        <label for="distance"
          >Distance Between Inside Edges of End Slats (cm):</label
        >
        <input
          type="number"
          id="distance"
          placeholder="Enter total distance"
          required
        />

        <label for="spaces">Number of Spaces Between Slats:</label>
        <input
          type="number"
          id="spaces"
          placeholder="Enter number of spaces"
          required
        />

        <label for="width">Slat Width (cm):</label>
        <input
          type="number"
          id="width"
          placeholder="Enter slat width"
          required
        />

        <button onclick="calculateSpacing()">Calculate</button>

        <div id="result"></div>
      </div>

      <button id="resetbtn" onclick="resetCalculator()">Reset</button>

      <!-- Responsive Canvas for Sketch -->
      <div class="canvas-container">
        <h3>Dimensioned Sketch</h3>
        <canvas id="sketchCanvas"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
